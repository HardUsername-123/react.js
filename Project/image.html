<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Html, css and Js</title>
</head>

<style>
    body {
      width:100%;
      height: 100vh;
      display:flex;
      justify-content: center;
      align-items: center;
    }
    button {
      width: 100px;
      height: 50px;
      border-radius: 10px;
      background: transparent;
    }
    .content .btn1 {
      display: flex;
      justify-content: center;
      align-items: center;
    }
 
    
</style>
<body>
  
  <div class = "content">
           <div class = "head1">
                 <h1 class = "header">Front-end Engineer</h1>
           </div>
    
           <div class = "btn1">
                <button class = "btn">click</button>
          </div>
  </div>
     
    
  <script src = "apps.js"></script>
  
  <script>
  
    let header = document.querySelector(".header");
    let btn1 = document.querySelector(".btn");
    
    const field = [
          {header: "Web Developer"},
          {header: "Software developer"},
          {header: "Front-end Developer"},
          {header: "Back-end developer"},
          {header: "Web Engineer"},
          {header: "Front-end Engineer"},
          {header: "Back-end Engineer"},
          {header: "Software Engineer"},
       ];
    
    btn1.addEventListener('click', function() {
        let random = Math.floor(Math.random() * field.length);
        header.innerText = field[random].header;
  });
  
  
  
  
    
    
  
  
  </script>
</body>
</html>
